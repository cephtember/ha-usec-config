  - type: entities
    show_header_toggle: false
    title: Бар    
    entities:

      - entity: group.bar_lights
        name: Весь свет
        state_color: true
      
      - type: divider
        style:
          height: 1px
          width: 80%
          margin-left: auto
          margin-right: auto
          background: '#62717b'
          
      - entity: light.bar_color_lights
        name: Основной свет
        state_color: true

      - entity: light.bar_underlight
        name: Свет над столом
        state_color: true

      - type: section      
      
      - entity: binary_sensor.bar_motion
        name: Датчик движения
        state_color: true
      
      - entity: binary_sensor.bar_big_window_contact
        name: Правое окно
        state_color: true
        
      - entity: binary_sensor.bar_left_window_contact
        name: Левое окно
        state_color: true

      - entity: binary_sensor.bar_small_window_contact
        name: Левая форточка
        state_color: true
        
      - entity: sensor.ikea_blinds_state
        unit_of_measurement: "%"
        name: Жалюзи в баре
        style: |
              :host { 
                --paper-item-icon-color:
                  {% if states('sensor.ikea_blinds_state') == 'Открыты' %}
                    var(--paper-item-icon-active-color)
                  {% else %}
                    var()
                  {% endif %};
              }

      - type: section
        label: Жалюзи    
      - type: buttons
        entities:
          - type: custom:button-card
            entity: cover.ikea_blinds
            name: Открыть 
            icon: mdi:blinds-open
            tap_action: 
              action: call-service
              service: cover.set_cover_position
              service_data: {"entity_id": "cover.ikea_blinds", "position": 95}
            style: |
              :host { 
                --paper-item-icon-color:
                  {% if states('sensor.ikea_blinds_state') == 'Открыты' %}
                    var(--paper-item-icon-active-color)
                  {% else %}
                    var()
                  {% endif %};
              }
          
          - type: custom:button-card
            entity: cover.ikea_blinds
            name: Приоткрыть 
            icon: mdi:gamepad-circle
            tap_action: 
              action: call-service
              service: cover.set_cover_position
              service_data: {"entity_id": "cover.ikea_blinds", "position": 50}
            style: |
              :host { 
                --paper-item-icon-color:
                  {% if states('sensor.ikea_blinds_state') == 'Полуоткрыты' %}
                    var(--paper-item-icon-active-color)
                  {% else %}
                    var()
                  {% endif %};
              }
              
          - type: custom:button-card
            entity: cover.ikea_blinds
            name: Закрыть 
            icon: mdi:blinds
            tap_action: 
              action: call-service
              service: cover.set_cover_position
              service_data: {"entity_id": "cover.ikea_blinds", "position": 0}
            
          



