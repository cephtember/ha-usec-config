# Время с последней перезагрузки
  - platform: template
    sensors:
      last_boot_custom:
        friendly_name: "Последняя перезагрузка"
        #entity_id:
        #  - sensor.time
        value_template: >
           {% set uptime = as_timestamp (now()) -as_timestamp(states.sensor.last_boot.state) | int %}
           {% set minutes = (( uptime % 3600) / 60) | int %}
           {% set hours = ((uptime % 86400) / 3600) | int %}
           {% set days = (uptime / 86400) | int %}
             {% if uptime < 1 %}
               Меньше минуты
             {% else %}
               {% if days > 0 %}
                 {{ days }} д.
               {% endif %}
               {% if hours > 0 %}
                 {% if days > 0 %}
                   {{ ' ' }}
                 {% endif %}
                 {{ hours }} ч.
               {% endif %}
               {% if minutes > 0 %}
                 {% if days > 0 or hours > 0 %}
                   {{ ' ' }}
                 {% endif %}
                   {{ minutes }} мин.
               {% endif %}
             {% endif %}
        icon_template: mdi:clock
        
  - platform: uptime
    name: online
    #unit_of_measurement: minutes        

  - platform: template
    sensors:
       online_custom:
        friendly_name: "Home Assistant в онлайне - "
#        entity_id:
#          - sensor.time         
        value_template: >
           {% set uptime = states.sensor.online.state | int %}
           {% set minutes = (( uptime % 60) / 1) | int %}
           {% set hours = ((uptime % 1440) / 60) | int %}
           {% set days = (uptime / 1440) | int %}
             {% if uptime < 1 %}
               Меньше минуты
             {% else %}
               {% if days > 0 %}
                 {{ days }} д.
               {% endif %}
               {% if hours > 0 %}
                 {% if days > 0 %}
                   {{ ' ' }}
                 {% endif %}
                 {{ hours }} ч.
               {% endif %}
               {% if minutes > 0 %}
                 {% if days > 0 or hours > 0 %}
                   {{ ' ' }}
                 {% endif %}
                   {{ minutes }} мин.
               {% endif %}
             {% endif %}
        icon_template: mdi:clock         
             

  - platform: template
    sensors:
      brightness_sun:
        friendly_name: "Sunshine"
        value_template: >-
          {% if state_attr('Sun.sun', 'elevation') > 20  %}
            bright
          {% elif state_attr('Sun.sun', 'elevation') > 9 %}
            mid
          {% elif state_attr('Sun.sun', 'elevation') > -3 %}
            dark
          {% else %}
            black
          {% endif %}